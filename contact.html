<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M01 Code Example</title>
  <style> 
    table, th, td { 
      border: 2px solid gray; 
    } 
</style>
</head>
  

<body>
    <form action="https://example.com/apply">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" >
        </p>

        <p>
        <label for="email">Email:</label>
            <input type="text" name="email" id="email" >
        </p>
        <p>
            <label for="know">Questions?</label>
            <textarea id="know" name="know" placeholder="Enter what you want to know about me?" rows="7" cols="50"></textarea>
        </p>
        <input type="submit">
    </form>
</body>

</html>
